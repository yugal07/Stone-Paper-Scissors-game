<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" , href="rps.css">
    </head>
    <body>
        <div class="game-container">
            <h1>Rock Paper Scissors!</h1>
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
            </div>
            <p>Your Choice : <span id="userChoice">None</span></p>
            <p>Computers Choice : <span id="computerChoice">None</span></p>
            <p id="result"></p>
            <button id="resetButton" style="display: none;">Play Again</button>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
